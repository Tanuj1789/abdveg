{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}


<div>
<div class="container-fluid px-0">
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" >
  <div class="carousel-inner">
    <div class="carousel-item active" >
      <img src="https://source.unsplash.com/1600x600/?vegetable/onion" class="d-block w-100" style="height:60vh" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x600/?vegetable" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x600/?vegetables/mushroom" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<h3 class="text-center"> Select from the range of vegetables </h3>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 my-0">
{% comment %} <h4> Onions </h4> {% endcomment %}
{% for product in products %}
<div class="col">
  <div class="card shadow-sm">
    <img src="https://source.unsplash.com/1600x600/?vegetables/{{product.name}}" class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-text">{{product.name}}</p>
        <p class="card-text">{{product.price}}</p>
      <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
              <a href="productView/{{product.id}}" class="btn btn-primary">View</a>
          </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock body %}
