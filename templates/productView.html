{% extends 'base.html' %}

{% block title %}Product{% endblock title %}

{% block body %}
<div class="card mb-3" style="min-height:100%; background:yellow;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="https://source.unsplash.com/1600x1000/?vegetables/{{product.name}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <h5 class="card-title">{{product.email}}</h5>
        <p class="card-text">{{product.price}}</p>
        <p class="card-text">{{product.addr}}</p>
        <p class="card-text"><small class="text-muted">{{product.zip}}</small></p>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
