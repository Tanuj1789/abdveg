{% extends 'base.html' %}

{% block title %}Sell Vegetables{% endblock title %}

{% block body %}

<form method="post" action="/sellVeg">
{% csrf_token %}
  <div class="col-md-12">
    <select class="form-select" name="name" aria-label="Default select example">
    <option value="onion">Onion</option>
    <option value="tomato">Tomato</option>
    <option value="lettuce">Lettuce</option>
  </select>
  </div>
  <div class="col-md-12">
    <label for="inputPassword4" class="form-label">Price</label>
    <input type="number" class="form-control" name="price" >
  </div>

  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" name="addr" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" name="addr1"placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" name="city">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <input type="text" class="form-control" name="state">
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" name="zip">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

{% endblock body %}
